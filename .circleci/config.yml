version: 2.1

jobs:
  publish:
    <<: *defaults
    steps:
      - checkout
      - run: wget https://github.com/babashka/babashka/releases/download/v1.0.168/babashka-1.0.168-linux-amd64-static.tar.gz
      - run: tar -xf babashka*
      - run: ./bb scripts/prepare-lsp-release.clj

workflows:
  version: 2
  default-workflow:
    jobs:
      - publish:
          # requires:
          #   - test
          filters:
            branches:
              only: master
